version: "2"

services:
  app:
    container_name: "loadbalancer"
    build: .
    ports:
     - "80:80"
    volumes: 
     - ./config:/usr/local/etc/varnish
    networks:
     - backend
    restart: "on-failure"
    external_links:
     - gate1:gateservice_web_1
     - gate2:gateservice_web_2
     - gate3:gateservice_web_3

networks:
  backend:
    external: true
