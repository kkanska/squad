{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Matches</title>
    <style type="text/css">
        body {
            width: 1000px;
            margin: 20px auto;
            background-image: url("http://owensexpress.com/images/Backgrounds/bg_m_soccer.jpg");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100%;
        }
        table {
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
<h1>Newest Matches List</h1>
<a href="{% url 'new_matches_list' %}">Matches List</a> /
<a href="{% url 'generate' %}">Generate Random Matches</a> /
<a href="{% url 'clear_db' %}">Remove All Matches</a>
<hr>

{% if messages %}
    {% for message in messages %}
        <p style="color: green">{{ message }}</p>
    {% endfor %}
    <hr>
{% endif %}

{% block content %}
{% endblock %}

</body>

</html>
